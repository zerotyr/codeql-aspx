# For most projects, this workflow file will not need changing; you simply need
# to commit it to your repository.
#
# You may wish to alter this file to override the set of languages analyzed,
# or to provide custom queries or build logic.
#
# ******** NOTE ********
# We have attempted to detect the languages in your repository. Please check
# the `language` matrix defined below to confirm you have the correct set of
# supported CodeQL languages.
#
name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "main" ]
  schedule:
    - cron: '20 2 * * 3'
  
jobs:
  analyze:
    name: Analyze
    runs-on: windows-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]
        # CodeQL supports [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'python', 'ruby' ]
        # Learn more about CodeQL language support at https://aka.ms/codeql-docs/language-support

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    # append .html to all .aspx files
    - name: setup aspx files
      shell: bash
      run: |
        find . -type f -iname "*.aspx" -exec mv {} {}.html \;

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      id: init
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
 
    - name: Autobuild
      uses: github/codeql-action/autobuild@v2

    - name: Perform CodeQL Analysis (JS)
      if: ${{ matrix.language == 'javascript' }}
      uses: github/codeql-action/analyze@v2
      with:
        category: "/language:${{matrix.language}}"
        upload: false
        
    - name: Perform CodeQL Analysis
      if: ${{ matrix.language != 'javascript' }}
      uses: github/codeql-action/analyze@v2
      with:
        category: "/language:${{matrix.language}}"
      
    # strip .html extension from .aspx files in SARIF
    # macOS: if using a macOS runner, use alternative sed syntax
    - name: modify SARIF
      shell: bash
      run: |
        sed -i 's/\.aspx\.html/.aspx/g' ../results/javascript.sarif
        # sed -i '' -e 's/\.aspx\.html/.aspx/g' ../results/javascript.sarif

    # upload the now modified SARIF
    - name: upload
      uses: github/codeql-action/upload-sarif@v2
      with: 
        sarif_file: ../results/javascript.sarif
        category: js-aspx
