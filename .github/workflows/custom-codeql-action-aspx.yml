name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  
jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: javascript-typescript
          build-mode: none

    steps:
    - name: Checkout repository
      uses: actions/checkout@v5
    
    # append .html to all .aspx files
    - name: setup aspx files
      shell: bash
      run: |
        find . -type f -iname "*.aspx" -exec mv {} {}.html \;

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}

    - name: Perform CodeQL Analysis (JS)
      if: ${{ matrix.language == 'javascript' }}
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
        upload: false # prevent automatic upload
        
    - name: Perform CodeQL Analysis
      if: ${{ matrix.language != 'javascript' }}
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
      
    # strip .html extension from .aspx files in SARIF
    # macOS: if using a macOS runner, use alternative sed syntax
    - name: modify SARIF
      shell: bash
      run: |
        sed -i 's/\.aspx\.html/.aspx/g' ../results/javascript.sarif
        # macos sed
        # sed -i '' -e 's/\.aspx\.html/.aspx/g' ../results/javascript.sarif

    # upload the now modified SARIF
    - name: upload
      uses: github/codeql-action/upload-sarif@v3
      with: 
        sarif_file: ../results/javascript.sarif
