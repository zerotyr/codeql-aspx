name: "CodeQL env"

on:
  push:
    branches: [ "main" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "main" ]
  schedule:
    - cron: '20 2 * * 3'

#env:
#  CODEQL_ACTION_EXTRA_OPTIONS: '{"database":{"trace-command":["--index-traceless-db","--","./aspx-js-db/javascript"],"trace-command":["--no-tracing", "./aspx-js-db/javascript", "$(codeql version --format=json | jq -r .unpackedLocation)/tools/linux64/java/bin/java", "-cp", "\"$(codeql resolve extractor --language=javascript)/tools/extractor-javascript.jar\"", "com.semmle.js.extractor.Main", "--file-type", "HTML", "--exclude", "\"**/*.js\"", "--exclude", "\"**/*.html\"", "--exclude", "\"**/*.ts\"", "--include", "\"**/*.aspx\""]}}'
  
jobs:
  analyze:
    name: Analyze
    runs-on: windows-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]
        # CodeQL supports [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'python', 'ruby' ]
        # Learn more about CodeQL language support at https://aka.ms/codeql-docs/language-support

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: cached tools 
      run: |
        export PATH=$PATH:$(find $RUNNER_TOOL_CACHE -type d -name "codeql" -exec test -e '{}'/codeql \; -print)

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
        db-location: 'c:\windows\temp\aspx-js-db'
        # If you wish to specify custom queries, you can do so here or in a config file.
        # By default, queries listed here will override any specified in a config file.
        # Prefix the list here with "+" to use these queries and those in the config file.
        # Details on CodeQL's query packs refer to : https://docs.github.com/en/code-security/code-scanning/automatically-scanning-your-code-for-vulnerabilities-and-errors/configuring-code-scanning#using-queries-in-ql-packs
        # queries: security-extended,security-and-quality



    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        category: "/language:${{matrix.language}}"
        upload: false
        
